        <div class="nav-left">
            <div class="dropdown">

                <div class="dropdown-content">
                    <a href="product_bedroom.html" class="underline" style="padding-top:38px;">Bedroom</a>
                    <a href="product_living.html" class="underline" style="padding-bottom:28px;">Living room</a>
                </div>
            </div>

            <a href="about.html" class="underline">About</a>
        </div>

        <a href="index.html" class="logo">FLUFF PUFF</a>

    <!-- Bedroom Pillow Collection -->

    <!-- Subtitle -->
    <p class="eyebrow" style="margin-top: 150px; margin-bottom: 20px;display:block;">PRODUCT</p>

    <div style="margin-bottom: 40px" class="row justify-center align-center">
        <span class="underline sub-active">Bedroom</span>

    </div>

    <!-- Products-->
    <div class="collection-container row">
        <div class="column" style="margin-right: 20px;">
            <a href="detail_bed.html">
                <img src="img/product-bedroom-1.png" alt="Bed Pillow" width="400" height="428">
            </a>
            <div class="row align-center">
                <a href="detail_bed.html">
                    <h2>Bed Pillow</h2>
                </a>
                <img style="margin-left: 8px;" src="img/ico-arrow.svg" alt="arrow" width="20" height="20">
            </div>

            <span><i>3 filler types</i></span>
            <span><i>4 colors available</i></span>

            <div style="margin-top: 14px;">
                <img style="margin-right: 10px;" src="img/color-1-pink.svg" alt="color-pink" width="16" height="16">

                <img style="margin-right: 10px;" src="img/color-3-denim.svg" alt="color-pink" width="16" height="16">
                <img style="margin-right: 10px;" src="img/color-4-rainy.svg" alt="color-pink" width="16" height="16">
            </div>

        </div>

        <div class="column">
            <a href="detail_round.html">
                <img src="img/product-bedroom-2.png" alt="Round Pillow" width="400" height="428">
            </a>
            <div class="row align-center">
                <a href="detail_round.html">
                    <h2>Round Pillow</h2>
                </a>
                <img style="margin-left: 8px;" src="img/ico-arrow.svg" alt="arrow" width="20" height="20">

            <span><i>3 filler types</i></span>
            <span><i>4 colors available</i></span>

            <div style="margin-top: 14px;">
                <img style="margin-right: 10px;" src="img/color-1-pink.svg" alt="color-pink" width="16" height="16">
                <img style="margin-right: 10px;" src="img/color-2-white.svg" alt="color-pink" width="16" height="16">
                <img style="margin-right: 10px;" src="img/color-3-denim.svg" alt="color-pink" width="16" height="16">
                <img style="margin-right: 10px;" src="img/color-4-rainy.svg" alt="color-pink" width="16" height="16">

    <!-- Footer -->
    <div class="footer column justify-center align-center">
        <div>
            <a href="index.html" class="logo">FLUFF PUFF</a>
        </div>
        <div style="margin-top: 12px;">
            <span>We specialize in throw pillows that are<br>designed to turn any room cozy.</span>
        </div>
        <div class="text-12-black" style="margin-top: 36px">
            <a href="product_bedroom.html" class="underline" style="margin-right: 58px;">Product</a>
            <a href="about.html" class="underline">About</a>
        </div>
    </div>

</body>
<script>
    function clickLivingRoom() {
        window.location = 'product_living.html'
    }
    function clickCart() {
        window.location = 'cart.html';
    }
    window.onload = function () {
        // get cart list data from localStorage
        var value = localStorage.getItem('cart')
        var cartList = []
        if (value) {
            cartList = JSON.parse(value)
        }
        var cartCount = cartList.reduce((acc, { quantity }) => acc + quantity, 0);

        if (cartCount > 0) {
            var badge = document.getElementById('cart-badge')
            badge.innerText = cartCount
            badge.style.display = 'flex'
        }

    }
</script>

</html>
